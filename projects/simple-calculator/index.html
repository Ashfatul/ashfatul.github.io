<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple calculator using javascript</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <input type="text" id="display" placeholder="0" disabled>
            <br><br><br>
        </div>
        <div class="calculator-keys-container">
            <button class="key-item">7</button>
            <button class="key-item">8</button>
            <button class="key-item">9</button>
            <button class="key-item" id="allClear">AC</button>
            <button class="key-item">4</button>
            <button class="key-item">5</button>
            <button class="key-item">6</button>
            <button class="key-item oparetor">+</button>
            <button class="key-item">1</button>
            <button class="key-item">2</button>
            <button class="key-item">3</button>
            <button class="key-item oparetor">-</button>
            <button class="key-item">0</button>
            <button class="key-item" id="resultDisplay">=</button>
            <button class="key-item oparetor">/</button>
            <button class="key-item oparetor">*</button>
        </div>
        <p CLASS="love">Made with ❤️ ~ ashfatul</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
